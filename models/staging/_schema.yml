version: 2
models:
  - name: stg_customers
    description: Staged customer data from our jaffle shop app
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null
  - name: stg_orders
    description: Staged order data from our jaffle shop app.
    columns:
      - name: order_ids
        description: Primary key for orders
        data_tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: status
        data_tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - placed
                - return_pending
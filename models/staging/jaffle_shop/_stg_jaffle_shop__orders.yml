version: 2

models:
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null
      - name: status
        data_tests:
          - accepted_values:
              arguments: # available in v1.10.5 and higher. Older versions can set the <argument_name> as the top-level property.
                values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']
                # the test is case sensitive. Upper should be used when creating 
                #the stage model 
      - name: customer_id
        data_tests:
          - relationships:
          # it's checking that all customers in orders are also present in customers model
          # test should be in the CHILD table
              arguments:
                to: ref('stg_jaffle_shop__customers')
                field: customer_id
sources:
  - name: jaffle_shop
    database: raw  
    schema: jaffle_shop  
    description: Jaffle shop details
    config: 
      freshness: # default freshness
        # changed to config in v1.9
        warn_after: {count: 12, period: hour}
        error_after: {count: 24, period: hour}
      loaded_at_field: _etl_loaded_at # changed to config in v1.10
    tables:
      - name: orders
        description: One row per order from our jaffle shop
        columns:
          - name: id
            description: unique id per order
            data_tests:
              - not_null
              - unique
      - name: customers
        description: One row per customer from our jaffle shop
        columns:
          - name: id
            description: unique id per customer
            data_tests:
              - not_null
              - unique:
                  config:
                    severity: warn
sources:
  - name: jaffle_shop
    database: raw  
    schema: jaffle_shop 
    
    tables:
      - name: orders
        description: One row per order from our jaffle_shop
        columns:
          - name: id
            description: Unique identifer per order
            data_tests:
              - not_null
              - unique
      - name: customers
        description: One row per customer from our jaffle_shop
        columns:
          - name: id
            description: Unique identifer per customer
            data_tests:
              - not_null
              - unique:
                  config:
                    severity: warn
        

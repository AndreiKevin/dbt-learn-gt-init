sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
      - name: orders
        columns:
          - name: status
            description: "{{ doc('order_status') }}"
            data_tests:
              - accepted_values:
                  values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']
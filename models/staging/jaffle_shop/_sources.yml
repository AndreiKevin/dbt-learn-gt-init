sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        description: One record per customer
        identifier: customers
        columns:
          - name: id
            description: Primary Key 
            tests:
              - unique
              - not_null
              
      - name: orders 
        description: One record per order 
        identifier: orders
        columns:
          - name: id
            description: Primary Key
            tests:
              - unique
              - not_null
        freshness:
          warn_after:
            count: 12
            period: hour
          error_after:
            count: 730
            period: day
        loaded_at_field: _etl_loaded_at
sources:
  - name: jaffle_shop # this is the source_name
    description: A replica of a postgress database
    database: raw
    schema: jaffle_shop
    tables: 
      - name: orders # this is the table_name
        description: One record per order
        freshness:
          warn_after:
            count: 12
            period: hour
          error_after:
            count: 24
            period: hour
        loaded_at_field: loaded_at_field
      - name: customers
        columns:
          - name: id
            data_tests:
              - not_null
              - unique
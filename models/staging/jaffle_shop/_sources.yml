sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
      - name: orders
        loaded_at_field: _etl_loaded_at
        freshness: 
          error_after:
            count: 1000
            period: day
          warn_after:
            count: 1000
            period: day
        columns:
          - name: status
            description: "{{doc('order_status')}}"
            data_tests:
              - accepted_values:
                  values: ["placed", "shipped", "completed", "returned", "return_pending"]

sources:
  - name: jaffle_shop
    description: A replica of the postgres database
    database: raw  
    schema: jaffle_shop  
    tables:
      - name: orders
        description: one record per order
        freshness:
          warn_after:
            count: 12
            period: hour
          error_after:
            count: 24
            period: hour
        loaded_at_field: _etl_loaded_at
      - name: customers
        columns:
          - name: id
            description: primary key
            tests:
              - not_null
              - unique                  